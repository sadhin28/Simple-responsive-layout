<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            transition:transform 3s;
            height: 100px;
            width: 100px;
            background-color: peachpuff;
            border: 2px black solid;
            /* transition: width 5s linear 3s, background-color 5s ease-in 3s; */
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translate(150px) skewX(-50deg) skewY(-10deg);
            /* width: 400px; */
            /* background-color: blue; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape.This is a css style propery name</li>
        <li>Translate:It is a value of the transform style rule.This means you move either x, or y or both axis</li>
        <li>Transition : Hoe long it will take to do the chenge of the shape or color</li>
        
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
